language: android

sudo: false

jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - android-24
    - build-tools-24.0.2
    - extra

script:
  - ./gradlew -s -PdisablePreDex clean assembleDebug

env:
  global:
    - GRADLE_OPTS="-Xmx4g"

cache:
  directories:
    - $HOME/.gradle/caches/2.14.1
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper